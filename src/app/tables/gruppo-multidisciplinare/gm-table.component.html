<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nRiga">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordina per riga"> Riga nÂ° </mat-header-cell>
            <mat-cell *matCellDef="let riga"> {{riga.nRiga}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordina per nome"> Nome </mat-header-cell>
            <mat-cell *matCellDef="let riga"> {{riga.nome}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cognome">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordina per cognome"> Cognome </mat-header-cell>
            <mat-cell *matCellDef="let riga"> {{riga.cognome}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordina per email"> Email </mat-header-cell>
            <mat-cell *matCellDef="let riga"> {{riga.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="dataInserimento">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordina per data di inserimento"> Data di inserimento </mat-header-cell>
            <mat-cell *matCellDef="let riga"> {{riga.dataInserimento}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="luogoDiNascita">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordina per luogo di nascita"> Luogo di nascita </mat-header-cell>
            <mat-cell *matCellDef="let riga"> {{riga.luogoDiNascita}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="openDettaglio">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let riga;">
                <button mat-icon-button matTooltip="Apri dettaglio" [routerLink]="['/gm-detail', riga.nRiga]">
                    <mat-icon mat-icon>description</mat-icon>        
                </button>
            </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
